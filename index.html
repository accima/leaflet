function refresh(){
	
	var layers = this.map.getLayersBy("visibility", true);
	var layer = layers[layers.length-1];
	
	var bboxBound = layer.getTilesBounds();
	var bbox = bboxBound.toBBOX().split(',');
	
	var zoneBound = map.getExtent();
	var zone = zoneBound.toBBOX().split(',');
	
	var cvsAuxW = layer.grid[0].length*layer.tileSize.w;
	var cvsAuxH = layer.grid.length*layer.tileSize.h;
	
	var imgTop0 = layer.grid[0][0].position.y;
	var imgLeft0 = layer.grid[0][0].position.x;
	
	//var canvasAuxImg = document.getElementById('canvasAuxImg');
	var canvasAuxImg = document.createElement('CANVAS');
	canvasAuxImg.id = 'canvasAuxImg';
	canvasAuxImg.style.display = 'none';
	canvasAuxImg.setAttribute('width',cvsAuxW);
	canvasAuxImg.setAttribute('height',cvsAuxH);
	canvasAuxImgCtx = canvasAuxImg.getContext("2d");
	
	
	for(i=0 ; i<layer.grid.length ; i++){
		for(j=0 ; j<layer.grid[i].length ; j++){
			var imgTile = layer.grid[i][j].imgDiv;
			var imgTopAct = layer.grid[i][j].position.y;
			var imgLeftAct = layer.grid[i][j].position.x;
			
			if(imgTile && imgTile.naturalWidth && typeof(imgTile.naturalWidth) != "undefined" && imgTile.naturalWidth != 0 && layer.grid[i][j].imageReloadAttempts <= OpenLayers.IMAGE_RELOAD_ATTEMPTS){
				//imgTile.src = 'img/tileTransparent.png';
				canvasAuxImgCtx.drawImage(imgTile, 0, 0, layer.tileSize.w, layer.tileSize.h, imgLeftAct - imgLeft0, imgTopAct - imgTop0, layer.tileSize.w, layer.tileSize.h);
			}
		}
	}
};
